{% extends 'recipes/overview.html' %}
{% block content %}

<section class="page-section" id="cocktail_detail">
    <div class="container">

        <div class="modal-content">
            <div class="modal-body text-center">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-8">
                            <!-- Portfolio Modal - Title -->
                            <h2 class="portfolio-modal-title text-secondary text-uppercase mb-0">{{ cocktail.name }}</h2>
                            <!-- Icon Divider -->
                            <div class="divider-custom">
                                <div class="divider-custom-line"></div>
                                <div class="divider-custom-icon">
                                    <i class="fas fa-star"></i>
                                </div>
                                <div class="divider-custom-line"></div>
                            </div>
                            <!-- Portfolio Modal - Image -->
                            <img class="img-fluid rounded mb-5" src="../{{cocktail.picture.url}}" alt="">
                            <!-- Portfolio Modal - Text -->
                            <p class="mb-5">{{cocktail.creator}}</p>
                            <p class="mb-5">{{cocktail.instructions}}</p>
                            <p class="mb-5">{{cocktail.glass}}</p>
                            <p class="mb-5">{{cocktail.ingredients}}</p>
                            <a href="update/{{cocktail.id}}" class="btn btn-warning" id='{{cocktail.id}}'>edit</a>
                            <a href="delete/{{cocktail.id}}" class="btn btn-danger" id='{{cocktail.id}}'>delete</a>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    </div>
</section>

{% endblock %}
