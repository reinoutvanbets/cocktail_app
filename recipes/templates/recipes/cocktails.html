{% extends 'recipes/overview.html' %}
{% block content %}

<section class="page-section" id="cocktails">
    <div class="container">

        <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Our cocktails</h2>

        <!-- Icon Divider -->
        <div class="divider-custom">
            <div class="divider-custom-line"></div>
            <div class="divider-custom-icon">
                <i class="fas fa-star"></i>
            </div>
            <div class="divider-custom-line"></div>
        </div>

        <div class="row">

            {% for cocktail in cocktail_list %}
            <div class="col-md-6 col-lg-4">
                <a href="{{cocktail.id}}">
                    <div class="portfolio-item mx-auto" data-toggle="modal">
                        <div class="portfolio-item-caption d-flex align-items-center justify-content-center h-100 w-100">
                            <div class="portfolio-item-caption-content text-center text-white">
                                <i class="fas fa-plus fa-3x"></i>
                            </div>
                        </div>
                        <img class="img-fluid" src="../{{ cocktail.picture.url }}" alt="">
                    </div>
                </a>
            </div>

            {% endfor %}

        </div>


    </div>
</section>

{% endblock %}
